<!doctype html>
<html lang="en">

<head>
    <title>Alphabet Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/242edf4a48.js"></script>

    <script src="//use.edgefonts.net/aclonica.js"></script>
    <script src="//use.edgefonts.net/fredericka-the-great.js"></script>

</head>

<body>
    <!--Modal-->
        <div class="modal" tabindex="-1" role="dialog" id="name-modal">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">What's your name?</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="name" placeholder="Name">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" id="submit-name">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>


    <div class="container d-none" id="login">
        <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control col-3 mx-auto" id="email-login" placeholder="email">
            <label for="">Password</label>
            <input type="password" class="form-control col-3 mx-auto" id="password-login" placeholder="password">
            <br>
            <button onclick="login()" class="btn btn-primary" role="button">Login</button>
            <button onclick="signUp()" class="btn btn-primary" role="button">Sign Up</button>
            <p class="error-message"></p>
        </div>
    </div>


    <div id="hidden" class="d-none">

        <div class="jumbotron">
            <button onclick="logOut()" id="logoutbtn">Logout</button>
            <h1 class="display-3 font-weight-bold">Learn the Alphabet</h1>
            <div class="container">
                <div class="btn-toolbar">
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-default letter" id="a">A</button>
                        <button class="btn btn-default letter" id="b">B</button>
                        <button class="btn btn-default letter" id="c">C</button>
                        <button class="btn btn-default letter" id="d">D</button>
                        <button class="btn btn-default letter" id="e">E</button>
                        <button class="btn btn-default letter" id="f">F</button>
                        <button class="btn btn-default letter" id="g">G</button>
                        <button class="btn btn-default letter" id="h">H</button>
                        <button class="btn btn-default letter" id="i">I</button>
                        <button class="btn btn-default letter" id="j">J</button>
                        <button class="btn btn-default letter" id="k">K</button>
                        <button class="btn btn-default letter" id="l">L</button>
                        <button class="btn btn-default letter" id="m">M</button>
                        <button class="btn btn-default letter" id="n">N</button>
                        <button class="btn btn-default letter" id="o">O</button>
                        <button class="btn btn-default letter" id="p">P</button>
                        <button class="btn btn-default letter" id="q">Q</button>
                        <button class="btn btn-default letter" id="r">R</button>
                        <button class="btn btn-default letter" id="s">S</button>
                        <button class="btn btn-default letter" id="t">T</button>
                        <button class="btn btn-default letter" id="u">U</button>
                        <button class="btn btn-default letter" id="v">V</button>
                        <button class="btn btn-default letter" id="w">W</button>
                        <button class="btn btn-default letter" id="x">X</button>
                        <button class="btn btn-default letter" id="y">Y</button>
                        <button class="btn btn-default letter" id="z">Z</button>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <br>
                <div class="randombtn">
                    <button class="btn btn-danger" id="randomletter">Random</button>
                </div>
            </div>
            </p>
        </div>

        <div class="row">
            <div class="col-lg-6" style="background: rgb(0, 0, 0)">
                <div class="playerside">
                    <div id="player">

                    </div>
                    <div id="videodesc">

                    </div>
                </div>

            </div>
            <div class="col-lg-6" style="background: rgba(0, 0, 0, 0)">
                <div class="wordside">
                    <h1 id="bigletterheader">
                        <div id="bigletter">
                    </h1>

                </div>
             
                <div id="pronunciation">
                </div>    <div class="pronunciation-sound fas fa-headphones-alt d-none">
                        
                      
    
                    </div>
                <p id="definition"></p>



                <br>
                <div id="user-input-div">
                </div>


            </div>
        </div>
    </div>
    </div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-database-app.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="./assets/javascript/javascript.js"></script>
</body>

</html>
